<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial I</title>
    <link rel="stylesheet" href="css/styles.css">

    <script defer src="js/main.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">

        <a href="index.html">
            <div class="logo">Fruter√≠a</div>
        </a>
        
        <div id="nombreAlumno"></div>
        
        <input id="buscador" type="text" placeholder="Buscar..." class="barra-busqueda">
        
        <div class="carrito">
            <span>Carrito: <span id="contador-carrito">0</span> productos</span>
        </div>
    </header>

    
    <!-- Contenedor principal -->
    <main>
    <section class="seccion-productos">
        <div class="titulo-seccion">
            <h2 id="titulo-fruta">Nuestras frutas</h2>
            <div>
                <button id="btn-nombre" class="btn-ordenar">Nombre</button>
                <button id="btn-precio" class="btn-ordenar">Precio</button>
            </div>
        </div>
        <div id="contenedor-productos" class="contenedor-productos"></div>
    </section>


    <!-- Seccion carrito -->
    <section class="seccion-carrito">
        <h2>Carrito</h2>
        <button id="btn-vaciar-carrito">Vacia carrito</button>
        <div id="items-carrito">
            <p>No hay elementos en el carrito.</p>
        </div>
        <div class="total-carrito">
            <p>Total: <span id="precio-total">$0.00</span></p>
        </div>
    </section>

    </main>
</body>
</html>
